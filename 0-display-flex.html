<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - display flex</title>
    <style>
        .flex{
            max-width: 300px;
            padding: 10px;
            border: 2px solid black;
            /**inicializa o container, agrupa os elementos filhos 
            e transformam eles no modo em que vão respeitar o tamanho proporcional 
            ao seu conteúdo*/
            display: flex;
        }

    .item{
        background-color:rgb(255, 81, 0);
        margin: 5px;
    }
    </style>
</head>
<body>
    <div class="flex">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
    </div>
</body>
</html>
